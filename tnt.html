<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swarmcloud-hls@latest/dist/p2p-engine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swarmcloud-hls@latest/dist/clappr-p2p-plugin.min.js"></script>
    <style>
        body, html {margin: 0;padding: 0;width: 100%;height: 100%;overflow: hidden;}
        #player {position: absolute;top: 0;left: 0;width: 100%;height: 100%;}
    </style>
</head>
<body>
<div id="player"></div>
<script>
    var playbackURL = "https://814.pricesaskeloadsc.com:443/tnt_chile/index.m3u8?token=2f10f52271d695bbda01f90d4ed455b963cb68de-17-1720474199-1720420199";
    const isHlsjsSupported = Clappr.HLS.HLSJS.isSupported
    Clappr.HLS.HLSJS.isSupported = function() {
        if (document.createElement('video').canPlayType('application/vnd.apple.mpegurl')
            && /Safari/.test(navigator.userAgent)
            && !/Chrome/.test(navigator.userAgent)) {
            return false
        }
        return isHlsjsSupported()
    }
    var p2pConfig = {
        swFile: '/sw.js',
        trackerZone: 'us',
        waitForPeerTimeout: 2.5,
        sourceUrl: playbackURL
    };
    if (!Clappr.HLS.HLSJS.isSupported()) {
        new P2pEngineHls.ServiceWorkerEngine(p2pConfig)
    }
    P2PEngineHls.tryRegisterServiceWorker(p2pConfig).then(() => {
        var player = new Clappr.Player({
            source: playbackURL,
            parentId: "#player",
            poster: '',
            width: '100%',
            height: '100%',
            autoPlay: false,
            plugins: [SwarmCloudClapprPlugin],
            playback: {
                hlsjsConfig: {
                    maxBufferSize: 0,
                    maxBufferLength: 12,
                    liveSyncDurationCount: 4,
                    p2pConfig: p2pConfig
                },
                dvrEnabled: false,  
                dvrInUse: false    
            }
        });
    })
    function handleKeyDown(event) {
        console.log('Key pressed: ', event.keyCode);
        if (event.keyCode === 428) { // Channel Down
            window.location.href = 'index.html';
        }
    }

    document.addEventListener('keydown', handleKeyDown);

    function goFullScreen() {
        var elem = document.documentElement;
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { // Firefox
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { // IE/Edge
            elem.msRequestFullscreen();
        }
    }

    window.onload = function() {
        goFullScreen();
    };

    if (typeof tizen !== 'undefined') {
        document.addEventListener('keydown', function(e) {
            switch(e.keyCode) {
                case 10009: // Return key
                    tizen.application.getCurrentApplication().exit();
                    break;
                case 427: // Channel Up
                    window.location.href = 'tnt.html';
                    break;
                case 428: // Channel Down
                    window.location.href = 'index.html';
                    break;
            }
        });
    }
</script>
</body>
</html>
