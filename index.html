<!DOCTYPE html>
<html>
<head>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <!-- P2PEngine -->
    <script src="https://cdn.jsdelivr.net/npm/swarmcloud-hls@latest/dist/p2p-engine.min.js"></script>
    <!-- P2P Clappr Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/swarmcloud-hls@latest/dist/clappr-p2p-plugin.min.js"></script>
    


    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
<div id="player"></div>
<script>
    var p2pConfig = {
        // logLevel: 'debug',
        trackerZone: 'us',        
//        token: "Qi7zWMfSg",
//         waitForPeer: true,
//        waitForPeerTimeout: 2.0,
//        sourceUrl: " ",
        // Other p2pConfig options provided
    }
        var player = new Clappr.Player({
        source: "https://3.tiofutbol.com:443/lb/dsports/index.m3u8?token=fcc2f460c75f1aceae896ec30b3984a9b3800633-c3e69ddac880f61ffe291fcba0e77af5-1720523356-1720512556&remote=190.217.196.59",
        parentId: "#player",
        poster: '',
        width: '100%',
        height: '100%',
        autoPlay: false,
        plugins: [SwarmCloudClapprPlugin],
        playback: {
            hlsjsConfig: {
                maxBufferSize: 0,       
                maxBufferLength: 12,    
                liveSyncDurationCount: 8,
                enableDvr: false,
                p2pConfig
            }
        }
    });
    function handleKeyDown(event) {
       console.log('Key pressed: ', event.keyCode);
       if (event.keyCode === 427) { // Channel Up
           window.location.href = 'tnt.html';
       }
   }

   document.addEventListener('keydown', handleKeyDown);

   function goFullScreen() {
       var elem = document.documentElement;
       if (elem.requestFullscreen) {
           elem.requestFullscreen();
       } else if (elem.mozRequestFullScreen) { // Firefox
           elem.mozRequestFullScreen();
       } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
           elem.webkitRequestFullscreen();
       } else if (elem.msRequestFullscreen) { // IE/Edge
           elem.msRequestFullscreen();
       }
   }

   window.onload = function() {
       goFullScreen();
   };

   if (typeof tizen !== 'undefined') {
       document.addEventListener('keydown', function(e) {
           switch(e.keyCode) {
               case 10009: // Return key
                   tizen.application.getCurrentApplication().exit();
                   break;
               case 427: // Channel Up
                   window.location.href = 'tnt.html';
                   break;
               case 428: // Channel Down
                   window.location.href = 'index.html';
                   break;
           }
       });
   }
</script>
</body>
</html>
