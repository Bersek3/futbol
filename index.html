<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Transmisión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            pointer-events: none; /* Desactiva la interacción con el reproductor */
            opacity: 1; /* Mantiene el video visible */
        }
        #fullscreen-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 200; /* Asegura que esté por encima del video */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 40px;
            height: 40px;
            background-size: cover;
        }
        #fullscreen-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .icon-expand {
            --icon-url: url(https://davinci.zappingtv.com/static/app-icons/white/expand.svg);
            background-image: var(--icon-url);
            background-size: contain;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<video id="video" autoplay></video>
<button id="fullscreen-button" class="icon-expand"></button>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    const video = document.getElementById('video');
    const fullscreenButton = document.getElementById('fullscreen-button');

    // Array de transmisiones
    const streams = [
        'https://ringeling.zappingtv.com/v1/tntsportshd_hevc_ll/live1/playlist_c.m3u8?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOjk4OTEwMjMxMSwidXVpZCI6IndMc1ZKdkZvbzNqVUx6VHdIa2RuUSJ9.01aoDkU_93u1a69lSZISBoxJOyI_7kg06e_zDMcHJLk',
        'https://ringeling.zappingtv.com/v1/espn3_hevc_ll/live1/playlist_c.m3u8?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOjk4OTEwMjMxMSwidXVpZCI6IndMc1ZKdkZvbzNqVUx6VHdIa2RuUSJ9.01aoDkU_93u1a69lSZISBoxJOyI_7kg06e_zDMcHJLk',
        'https://ringeling.zappingtv.com/v1/chv_hevc_ll/live1/playlist_c.m3u8?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOjk4OTEwMjMxMSwidXVpZCI6IndMc1ZKdkZvbzNqVUx6VHdIa2RuUSJ9.01aoDkU_93u1a69lSZISBoxJOyI_7kg06e_zDMcHJLk',
        'https://ringeling.zappingtv.com/v1/mega_hevc/live1/playlist_c.m3u8?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOjk4OTEwMjMxMSwidXVpZCI6IndMc1ZKdkZvbzNqVUx6VHdIa2RuUSJ9.01aoDkU_93u1a69lSZISBoxJOyI_7kg06e_zDMcHJLk',
        "https://ringeling.zappingtv.com/v1/tvno_hevc/live1/playlist_c.m3u8?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOjk4OTEwMjMxMSwidXVpZCI6IndMc1ZKdkZvbzNqVUx6VHdIa2RuUSJ9.01aoDkU_93u1a69lSZISBoxJOyI_7kg06e_zDMcHJLk",
        "https://ringeling.zappingtv.com/v1/13_hevc_ll/live1/playlist_c.m3u8?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOjk4OTEwMjMxMSwidXVpZCI6IndMc1ZKdkZvbzNqVUx6VHdIa2RuUSJ9.01aoDkU_93u1a69lSZISBoxJOyI_7kg06e_zDMcHJLk",
 

    ];

    let currentStreamIndex = 0;

    // Función para cargar el stream
    function loadStream(url) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.play();
        }
    }

    // Cargar la primera transmisión por defecto
    loadStream(streams[currentStreamIndex]);

    // Función para poner el video en pantalla completa
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            video.requestFullscreen().catch(err => {
                console.error(`Error al intentar ingresar a pantalla completa: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }

    // Al hacer clic en el ícono de pantalla completa
    fullscreenButton.addEventListener('click', toggleFullscreen);

    // Detectar cuando entra en pantalla completa para ocultar el botón
    document.addEventListener('fullscreenchange', function () {
        if (document.fullscreenElement) {
            fullscreenButton.style.display = 'none';
        } else {
            fullscreenButton.style.display = 'block';
        }
    });

    // Detectar la flecha hacia abajo para cambiar la transmisión
    document.addEventListener('keydown', function (event) {
        if (event.key === 'ArrowDown') {
            // Cambiar al siguiente stream (flecha hacia abajo)
            currentStreamIndex = (currentStreamIndex + 1) % streams.length;
            loadStream(streams[currentStreamIndex]);
        }

        // Detectar la flecha hacia arriba para cambiar al stream anterior
        if (event.key === 'ArrowUp') {
            // Cambiar al stream anterior (flecha hacia arriba)
            currentStreamIndex = (currentStreamIndex - 1 + streams.length) % streams.length;
            loadStream(streams[currentStreamIndex]);
        }
    });

</script>

</body>
</html>
